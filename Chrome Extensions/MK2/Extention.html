<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Logger Mk2</title>
    <style>
      body { 
        font-family: Arial; 
        width: 350px; 
        padding: 15px; 
        text-align: center; 
        margin: 0;
      }
      /* for all input fields */
      input, select, label { 
        display: block; 
        margin: 8px 0; 
        width: 100%; 
      }
      /* for all text input */
      input[type="text"] {
        box-sizing: border-box;
        padding: 6px;
      }
      /* for select (drop down) */
      select { 
        box-sizing: border-box;
        width: 50%;
        padding: 6px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        text-align: center;
      }
      /* for number of emails recorded */
      input[type="number"] {
        width: 69%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        text-align: center;
      }
      button {  /* for all button */
        padding: 8px; 
        border: none; 
        background-color: #5f84ff; 
        color: white; 
        border-radius: 6px; 
        cursor: pointer; 
        margin-top: 10px;
      }
      button:hover {  /* for all button hover */
        background-color: #053aad; 
      }
      #status { /* for status box */
        margin-top: 10px;
        min-height: 20px;
      }
      #logo { /* for logo */
        max-width: 64px;
        max-height: 64px;
        height: auto;
        width: auto;
        margin: 0 10px 0 0;
        display: block;
      }
      h3 {
        margin: 0;
        flex: 1;
        text-align: left;
      }
      .settings-button{
        width: 40px;
        height: 40px;
        align-items: center;
        justify-content: center;
        display: flex;
        background-color: #4b5e85;
        margin-top: 0;
      }
      .settings-button:hover{
        background-color: #161e2e;
      }
      .settings-section-hidden{
        display: none; /* set as hidden to start */
      }
      .security-section-hidden{
        display: none; /* set as hidden to start */
      }
      .in-line{ /* for the logo, title, and settings button */
        display: flex; /* display as flex to align items */
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
      }

    </style>
  </head>
  <body>
    <div class="in-line">
      <img id="logo" src="images/Guard_MK1.png" alt="Guard MK1 Logo">
      <h3>Gmail Logger Mk2</h3>
      <button type="button" class="settings-button" id="settings_button" aria-expanded="false">&#9881;</button>
      <button type="button" class="settings-button" id="security_button" aria-expanded="false">&#128737;</button>
    </div>

    
    <div id="security_section" class="security-section-hidden" aria-hidden="true">
      <h5>Security Settings</h5>
      <h6>HERE SECURITY SETTINGS</h6>
    </div>
    
    
    <div id= settings_section class="settings-section-hidden" aria-hidden="true">
      <h5>Keep empty for defaults</h5>
      <label> Sheet ID:</label>
      <input type="text" id="sheetId" placeholder="Enter Google Sheet ID"/>

      <label>Sheet Name:</label>
      <input type="text" id="sheet_name" placeholder="Enter sheet name">
      
      <label>Number of Emails Recorded:</label>
      <input type="number" id="emails_recorded" min="1" max="1000000" placeholder="Enter number of emails to record"/>
      
      <label>Time Range:</label>
      <select id="time_range">
        <option value="1">1 day (24h)</option>
        <option value="7">1 week</option>
        <option value="14">2 weeks</option>
        <option value="30">1 month</option>
        <option value="90">3 months</option>
        <option value="180">6 months</option>
        <option value="365">1 year</option>
        <option value="0">All time</option>
      </select>
    </div>
    <label><input type="checkbox" id="clear_sheet"> Clear previous data</label>

    <button id="run_scraper">Run_Scraper</button>
    <button id="run_highlighter">Run_Highlighter</button>
    <button id="run_getHTML">RUN_GET_HTML</button>
    <p id="status"></p>
    <script src="HTML_Controler.js"></script>
  </body>
</html>

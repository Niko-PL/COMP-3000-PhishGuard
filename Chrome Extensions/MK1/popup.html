<!DOCTYPE html>
<html>
  <head>
    <title>Gmail Logger Mk2</title>
    <style>
      body { 
        font-family: Arial; 
        width: 350px; 
        padding: 15px; 
        text-align: center; 
        margin: 0;
      }
      input, label { 
        display: block; 
        margin: 8px 0; 
        width: 100%; 
      }
      input[type="text"] {
        box-sizing: border-box;
        padding: 6px;
      }
      input[type="text"], input[type="number"] {
        box-sizing: border-box;
        padding: 6px;
      }
      input[type="number"] {
        width: 69%;
        margin-left: auto;
        margin-right: auto;
        display: block;
        text-align: center;
      }
      button { 
        padding: 8px 12px; 
        border: none; 
        background-color: #5f84ff; 
        color: white; 
        border-radius: 6px; 
        cursor: pointer; 
        margin-top: 10px;
      }
      button:hover { 
        background-color: #053aad; 
      }
      #status {
        margin-top: 10px;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Gmail Logger Mk2</h3>
    <h5>Keep empty for defaults</h5>

    <label> Sheet ID:</label>
    <input type="text" id="sheetId" placeholder="Enter Google Sheet ID"/>

    <label>Sheet Name:</label>
    <input type="text" id="sheet_name" placeholder="Enter sheet name">

    <label>Number of Emails Recorded:</label>
    <input type="number" id="emails_recorded" min="1" max="1000000" placeholder="Enter number of emails to record"/>
    
    <label><input type="checkbox" id="clear_sheet"> Clear previous data</label>

    <button id="run_btn">Run</button>
    <p id="status"></p>
    <script src="popup.js" type="module"></script>
  </body>
</html>
